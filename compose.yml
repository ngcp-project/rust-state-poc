name: ngcp-database-api
version: "3.9"

services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ngcp
      POSTGRES_USER: ngcp
      POSTGRES_DB: ngcp-db
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
